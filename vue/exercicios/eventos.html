<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -=2">-2</button>
        </p>
        <p @mousemove="updatePosition">
            Coordernadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui não</span>
        </p>
        <span @mousemove="stop">Aqui não 2</span>
        <p>
            Tecla "Enter": <input type="text" @keyup.enter="alert" id="">
        </p>
        <p>
            Tecla "M": <input type="text" @keyup.m="alert"> 
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                updatePosition(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                stop(e) {
                    e.stopPropagation()
                },
                alert() {
                    alert('Enter')
                }
            }
        })
    </script>
</body>

</html>
