<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <p>1) {{2+3}}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Product: {{ name }}, R$ {{price}}, {{desc *100}}%</p>
        <p>4) Hora certa {{ horaCerta() }}</p>
        <p>5) Desconto: R$ {{ priceDesconto }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                name: "lapis",
                price: 0.98,
                desc: 0.15
            },
            methods: {
                horaCerta(){
                    return  new Date().toLocaleString()
                }
            },
            computed: {
                priceDesconto(){
                    return this.price * (1- this.desc)
                }
            }
        })
    </script>
</body>

</html>
