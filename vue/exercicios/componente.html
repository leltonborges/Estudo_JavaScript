<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <saudacao name="Marcos"></saudacao>
        <saudacao name="Juia"></saudacao>
        <saudacao name="Helena"></saudacao>
    </div>
    
    <script>
        Vue.component('saudacao', {
            props: ['name'],
            template: `
                <div>Bom dia {{name}}!</div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
