<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Temporizador</h1>
    <div></div>
    <script src="js/temporizador.js"></script>
    <script>
        (function ($) {
            $.fn.temporizador = function (opcoes) {
                const opcoesFinais = $.extend({
                    msg: 'Em breve!',
                    horario: '23:59:59'
                }, opcoes)

                const horaDezena = $('<span class = "digito">').html('0')
                const horaUnidade = $('<span class ="digito">').html('0')
                const minutoDezena = $('<span class="digito">').html('0')
                const minutoUnidade = $('<span class="digito">').html('0')
                const segundoDezena = $('<span class="digito">').html('0')
                const segundoUnidade = $('<span class="digito">').html('0')

                const separadorHora = $('<span class="separador">').html(':')
                const separadorMinito = $('<span class="separador">').html(':')

                const msg = $('<div class="mensagem">').html(opcoesFinais.msg)

                $(this).addClass('temporizador')
                $(this).append(horaDezena, horaUnidade, separadorHora,
                    minutoDezena, minutoUnidade, separadorMinito,
                    segundoDezena, segundoUnidade, msg)

                const regex = new RegExp(/(\d\d):(\d\d):(\d\d)/)
                const horarioAlvo = regex.exec(opcoesFinais.horario)
                // console.log(horarioAlvo)

                let temporizador = setInterval(() => {
                    const agora = new Date()
                    const alvo = new Date()
                    alvo.setHours(horarioAlvo[1])
                    alvo.setMinutes(horarioAlvo[2])
                    alvo.setSeconds(horarioAlvo[3])

                    const diferencaEmMili = alvo.getTime() - agora.getTime()

                    if (diferencaEmMili >= 0) {
                        const diferenca = regex.exec(new Date(diferencaEmMili).toISOString())
                        // console.log(diferenca)
                        horaDezena.html(diferenca[1][0])
                        horaUnidade.html(diferenca[1][1])
                        minutoDezena.html(diferenca[2][0])
                        minutoUnidade.html(diferenca[2][1])
                        segundoDezena.html(diferenca[3][0])
                        segundoUnidade.html(diferenca[3][1])
                    }else{
                        clearInterval(temporizador)
                    }
                }, 1000)

                return this
            }
        })(jQuery)

        $('div').temporizador({
            msg: 'Em breve um novo site para vc',
            horario: '18:00:00'
        }).hide().fadeIn(3000)
    </script>
</body>
