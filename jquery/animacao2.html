<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarLagura(value, duration, callb) {
            $('div').animate({ width: `+=${value}` }, duration, callb)
        }

        function moverDiangonal(value, duration, cb) {
            $('div').animate({ top: `+=${value}`, left: `+=${value}` }, duration, cb)
        }

        function girar(value, duration, cb) {
            $('div').animate({ transform: `+=${value}` }, {
                step: function (value) {
                    $(this).css('transform', `rotate(${value}deg)`)
                },
                duration: duration
            }, 'linear', cb)
        }

        alterarLagura(300, 300, () => {
            alterarLagura(-300, 'slow', () => {
                moverDiangonal(300, 600, () => {
                    girar(3600, 3000)
                })
            })
        })
    </script>
</body>
