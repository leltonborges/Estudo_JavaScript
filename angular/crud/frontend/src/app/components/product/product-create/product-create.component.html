<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="João" [(ngModel)]="product.name" [formControl]="nameFormControl"
                name="name" required>
            <mat-error class="validators" *ngIf="nameFormControl.hasError('required')">
                Campo <strong>obrigatorio</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput type="number" placeholder="Preço R$" [(ngModel)]="product.price" [formControl]="priceFormControl"
            name="price" required>
            <mat-error class="validators" *ngIf="priceFormControl.hasError('required')">
                Campo <strong>obrigatorio</strong>
            </mat-error>
        </mat-form-field>
    </form>


</mat-card>


<button mat-raised-button (click)="createProduct()" color="primary"
    [disabled]="product.name == '' || product.price == null">Cadastrar</button>
<button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
