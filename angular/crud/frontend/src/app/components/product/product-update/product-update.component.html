<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="João" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input type="number" matInput placeholder="Preço R$" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="updateProduct()" color="primary">Atualizar</button>

<button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
