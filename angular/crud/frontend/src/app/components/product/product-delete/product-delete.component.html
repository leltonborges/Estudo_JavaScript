<mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-title>Confimação de exclusão</mat-card-title>
    <mat-card-subtitle [prod]>Produto: {{prod.name}}</mat-card-subtitle>
    <mat-card-subtitle [prod]>Preco: {{prod.price}}</mat-card-subtitle>
    <mat-card-content class="mat-typography">
        <h3><i>Este processo não pode ser desfeito ao clicar em excluir</i></h3>
    </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="delete(prod.id)">Excluir</button>
</mat-dialog-actions>
