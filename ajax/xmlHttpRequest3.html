<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        function ajax(config) {
            const xhr = new XMLHttpRequest()

            xhr.open(config.method, config.url, true)
            xhr.onreadystatechange = e => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        config.sucess(xhr.responseXML)
                    } else if (xhr.status >= 400) {
                        config.err({
                            code: xhr.status,
                            text: xhr.statusText
                        })
                    }
                }
            }

            xhr.send()
        }

        ajax({
            url: 'dados/estados.xml',
            method: 'GET',
            sucess(resp) {
                const state = resp.getElementsByTagName('estado')
                const items = Array.from(state).reduce(
                    (html, state) => html + `<li>${state.attributes.nome.value}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`)
            },
            err(e){
                const msg = document.createTextNode(`${e.code}: ${e.text}`)
                document.body.appendChild(msg)
            }
        })
    </script>
</body>
